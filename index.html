<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="The Droid Hub, Info Hub">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>The Droid Hub</title>
      <!-- Add to homescreen for Chrome on Android -->
      <meta name="mobile-web-app-capable" content="yes">
      <link rel="icon" sizes="192x192" href="images/android-desktop.png">

      <meta name="apple-mobile-web-app-status-bar-style" content="black">
      <meta name="apple-mobile-web-app-title" content="Material Design Lite">
      <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
      <!-- Tile icon for Win8 (144x144 + tile color) -->
      <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
      <meta name="msapplication-TileColor" content="#3372DF">
      <link rel="shortcut icon" href="images/favicon.png">
      <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
      <!--
         <link rel="canonical" href="http://www.example.com/">
         -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css">
      <link rel="stylesheet" href="styles.css">
      <style>
         #view-source {
         position: fixed;
         display: block;
         right: 0;
         bottom: 0;
         margin-right: 40px;
         margin-bottom: 40px;
         z-index: 900;
         }
      </style>
   </head>
   <body>
      <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
         <main class="mdl-layout__content">
            <div class="demo-blog__posts mdl-grid">
               <div class="mdl-card about-pic mdl-cell mdl-cell--12-col">
                  <div class="mdl-card__media mdl-color-text--grey-50">
                     <h3><a href="about.html">About the Droid Hub</a></h3>
                  </div>
                  <div class="mdl-color-text--grey-600 meta mdl-card__supporting-text">
                     The Droid Hub is a project to list every custom ROM, Kernel and so on for every device we support. 
                  </div>
               </div>
               <div class="mdl-card pic op3-pic mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
                  <div class="mdl-card__media mdl-color-text--grey-50">
                     <h3><a href="https://thedroidhub.github.io/op3/">OnePlus 3/T</a></h3>
                  </div>
               </div>
               <div class="mdl-card pic op2-pic mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
                  <div class="mdl-card__media mdl-color-text--grey-50">
                     <h3><a href="https://thedroidhub.github.io/op2/">OnePlus 2</a></h3>
                  </div>
               </div>
               <div class="mdl-card pic opx-pic mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
                  <div class="mdl-card__media mdl-color-text--grey-50">
                     <h3><a href="https://thedroidhub.github.io/opx/">OnePlus X</a></h3>
                  </div>
               </div>
               <div class="mdl-card pic op5-pic mdl-cell mdl-cell--12-col mdl-cell--8-col-desktop">
                  <div class="mdl-card__media mdl-color-text--grey-50">
                     <h3><a href="https://thedroidhub.github.io/op5/">OnePlus 5</a></h3>
                  </div>
               </div>
               <div class="mdl-card pic opo-pic mdl-cell mdl-cell--8-col mdl-cell--4-col-desktop">
                  <div class="mdl-card__media mdl-color-text--grey-50">
                     <h3><a href="https://thedroidhub.github.io/opo/">OnePlus One</a></h3>
                  </div>
               </div>
            </div>
            <footer class="mdl-mini-footer">
               <div class="mdl-mini-footer--left-section">
                  <a href="https://t.me/thedroidhub" id="tt1" class="icon material-icons mdl-mini-footer--social-btn social-btn social-btn__telegram"></a>
                  <div class="mdl-tooltip mdl-tooltip--top" for="tt1">Join our Telegram chatroom</div>
                  <a href="https://github.com/thedroidhub/" id="tt2" class="icon material-icons mdl-mini-footer--social-btn social-btn social-btn__github"></a>
                  <div class="mdl-tooltip mdl-tooltip--top" for="tt2">Visit our Github Page</div>
               </div>
               <div class="mdl-mini-footer--right-section">
                  <button id="share" class="mdl-mini-footer--social-btn social-btn__share">
                  <i class="material-icons" role="presentation">share</i>
                  <span class="visuallyhidden">share</span>
                  </button>
                  <div id="share-toast" class="mdl-js-snackbar mdl-snackbar">
                     <div class="mdl-snackbar__text"></div>
                     <button class="mdl-snackbar__action" type="button"></button>
                  </div>
               </div>
            </footer>
         </main>
         <div class="mdl-layout__obfuscator"></div>
      </div>
      <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   </body>
   <script>
      Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
        var link = el.querySelector('a');
        if(!link) {
          return;
        }
        var target = link.getAttribute('href');
        if(!target) {
          return;
        }
        el.addEventListener('click', function() {
          location.href = target;
        });
      });
   </script>
   <script>
      (function() {
        var snackbarContainer = document.querySelector('#share-toast');
        var showToastButton = document.querySelector('#share');
        showToastButton.addEventListener('click', function() {
          var data = {message: 'I am not functioning yet'};
          snackbarContainer.MaterialSnackbar.showSnackbar(data);
        });
      }());
   </script>
</html>
